language: node_js

notifications:
  email:
    on_success: never
    on_failure: change

node_js:
  - 0.10
  - 0.12
  - iojs
  - 4
  - 6

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq -y g++-4.8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
